<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <p>Simple Calculator</p>
      <input type="text" placeholder="0" id="output-screen" readonly />
      <button onclick="allClear()" class="clear-btn">AC</button>
      <button onclick="operator('/')">/</button>
      <button onclick="numbers('7')">7</button>
      <button onclick="numbers('8')">8</button>
      <button onclick="numbers('9')">9</button>
      <button onclick="operator('*')">*</button>
      <button onclick="numbers('4')">4</button>
      <button onclick="numbers('5')">5</button>
      <button onclick="numbers('6')">6</button>
      <button onclick="operator('-')">-</button>
      <button onclick="numbers('1')">1</button>
      <button onclick="numbers('2')">2</button>
      <button onclick="numbers('3')">3</button>
      <button onclick="operator('+')">+</button>
      <button onclick="numbers('0')" class="zero-btn">0</button>
      <button onclick="calculate()" class="equal-btn">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
